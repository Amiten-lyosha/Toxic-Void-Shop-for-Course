    <style>
      :root {
        --acid-green: #CCFF00;
        --dark: #121212;
      }
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--dark);
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Noise Overlay */
      .noise {
          position: fixed; top: 0; left: 0; width: 100%; height: 100%;
          pointer-events: none; z-index: 9998; opacity: 0.05;
          background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Custom Cursor Styles */
      .cursor-dot, .cursor-outline {
          position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
          border-radius: 50%; z-index: 9999; pointer-events: none;
      }
      .cursor-dot { width: 8px; height: 8px; background-color: var(--acid-green); }
      .cursor-outline {
          width: 40px; height: 40px; border: 1px solid var(--acid-green);
          transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      /* Animations */
      @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
      .animate-scroll { animation: scroll 20s linear infinite; }

      @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(2deg); }
          100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* Glitch Keyframes */
      @keyframes glitch-anim {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
      }
      .glitch-hover:hover {
          animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* Utilities */
      .text-outline { -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5); color: transparent; }
      .clip-sharp { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
    </style>
